name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for Gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Upload artifact to S3
      run: aws s3 cp build/libs/happybirthday-0.0.1-SNAPSHOT.jar s3://${{ secrets.BUCKET_NAME }}/happybirthday-0.0.1-SNAPSHOT.jar --region ap-northeast-2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: "birthday"
        environment_name: "birthday-env-1"
        region: "ap-northeast-2"
        version_label: ${{ github.sha }}
        existing_bucket_name: ${{ secrets.BUCKET_NAME }}
        deployment_package: "happybirthday-0.0.1-SNAPSHOT.jar"
